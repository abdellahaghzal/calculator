<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Digital-7&display=swap" rel="stylesheet">
		<script src="./scripts/script.js"></script>
		<title>calculator</title>
	</head>
	<body>
		<div id="body">
			<div id="calculator">
				<div id="display"><div></div></div>
				<div id="buttons">
					<div id="nums">
						<button id="num7">7</button>
						<button id="num8">8</button>
						<button id="num9">9</button>
						<button id="num4">4</button>
						<button id="num5">5</button>
						<button id="num6">6</button>
						<button id="num1">1</button>
						<button id="num2">2</button>
						<button id="num3">3</button>
						<div id="num0">
							<button>0</button>
						</div>
					</div>
					<div id="operations">
						<button id="backspace"><i class="fa-solid fa-delete-left"></i></button>
						<button id="clear">C</button>
						<button id="multiplication">x</button>
						<button id="division">÷</button>
						<button id="addition">+</button>
						<button id="substraction">-</button>
						<button id="dot">.</button>
						<button id="equals">=</button>
					</div>
				</div>
			</div>
		</div>
		<div id="footer"><p>Copyright © Abdellah Aghzal 2024</p></div>
	</body>
</html>
